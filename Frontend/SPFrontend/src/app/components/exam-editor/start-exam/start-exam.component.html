<h3>LSF-Import</h3>
<ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="droppedFile($event)" *ngIf="!uploaded">
  <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
    LSF Exel Export hier ablegen oder importieren
    <button mat-raised-button class="infoHeaderButton" style="margin-left: 5%" (click)="openFileSelector()">Datei Ausw채hlen</button>
  </ng-template>
</ngx-file-drop>

<div *ngIf="uploaded">
  <mat-list role="list" >
    <mat-list-item role="listitem" class="studentList" *ngFor="let student of students">{{student.matrNumber}} | {{student.courseShortName}}</mat-list-item>
  </mat-list>
  <button mat-raised-button class="infoHeaderButton" color="warn" style="margin-top: 2%">Pr체fung starten</button>
</div>
