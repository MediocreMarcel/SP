<div class="loginContainer">
  <mat-card class="loginWindow">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Bitte loggen Sie sich ein:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Benutzername</mat-label>
        <input matInput placeholder="Benutername" [(ngModel)]='this.user.user_id' name="user.user_id">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <input type="password" matInput placeholder="Passwort eingeben" [(ngModel)]="this.user.password" name="user.password"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <div [hidden]="hide">
    <mat-error>Benutername oder Passwort falsch!</mat-error>
  </div>
  <mat-card-actions>
    <button mat-button (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
</div>
