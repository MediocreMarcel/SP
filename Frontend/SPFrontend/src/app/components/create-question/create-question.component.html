<app-navbar></app-navbar>
<!--Default value = "Unbenannte Klausur" - Titel soll anpassbar & nach Speichern ausgegraut werden -->
<form>
  <mat-form-field style="width:100%">
    <mat-label>Klausurname</mat-label>
    <input matInput input="text" [value]="examTitle" class="examTitleInput">
  </mat-form-field>

  <mat-card>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="7:1">
        <mat-grid-tile>
          <mat-form-field class="infoHeaderInput">
            <mat-label>Gesamtpunkte</mat-label>
            <input matInput type="number" min="0">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="infoHeaderInput">
            <mat-label>Studiengang</mat-label>
            <input matInput input="text">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="infoHeaderInput">
            <mat-label>Semester</mat-label>
            <input matInput input="text">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <p class="infoHeaderInput" style="text-align: right;">Fortschritt</p>
        </mat-grid-tile>

        <mat-grid-tile class="infoHeaderInput">
          <!-- Progress Bar soll prozentuele Abhänigkeit zu Gesamtpunkte darstellen -- currentPercentage = (currentPoints/maxPoints)*100-->
          <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </mat-grid-tile>

        <mat-grid-tile>
          <!-- Buttons Vorschau + Speichern + Verwerfen: Pop-ups für Speichern + Verwerfen?! -->
          <button mat-raised-button class="infoHeaderButton">Vorschau</button>
          <button mat-raised-button class="infoHeaderButton">Speichern</button>
          <button mat-raised-button class="infoHeaderButton">Verwerfen</button>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card-content>
  </mat-card>
</form>
<mat-card class="content-card" style="margin-top: 5px;">
  <mat-card-content>
    <!-- Mid layer 3 cols: Fragenpool, Klausur, Preview?-->
    <mat-grid-list cols=3>

      <mat-grid-tile>
        <div class="examCreatorWrapperDiv">
          <mat-card>
            <mat-card-title>Fragenpool</mat-card-title>
            <mat-card-content>
              <div cdkDropListGroup>
                <div
                  cdkDropList
                  #questionList="cdkDropList"
                  [cdkDropListData]="questionPool"
                  [cdkDropListConnectedTo]="[examList]"
                  class="question-drag-n-drop-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="question-holder" *ngFor="let item of questionPool" cdkDrag>{{item}}</div>
                </div>
              </div>


              <!-- anderung -->

            </mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="examCreatorWrapperDiv">
          <mat-card>
            <mat-card-title>Klausur</mat-card-title>

            <div
              cdkDropList
              #examList="cdkDropList"
              [cdkDropListData]="examContent"
              [cdkDropListConnectedTo]="[questionList]"
              class="question-drag-n-drop-list"
              (cdkDropListDropped)="drop($event)">
              <div class="question-holder" *ngFor="let item of examContent" cdkDrag>{{item}}</div>
            </div>
          </mat-card>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="examCreatorWrapperDiv">
          <mat-card style="height: 90%;">
            <mat-card-title>Vorschau</mat-card-title>
            <mat-card-content></mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
