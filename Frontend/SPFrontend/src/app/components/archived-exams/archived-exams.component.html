<app-navbar></app-navbar>
<div class="mat-elevation-z8 archived-exams">

  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="exam_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam ID</th>
      <td mat-cell *matCellDef="let row">{{row.exam_id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row" >{{row.title}}</td>
    </ng-container>
    <!-- Date of creation Column -->
    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
      <td mat-cell *matCellDef="let row" >{{row.creation_date | date}}</td>
    </ng-container>
    <!-- Date of exam Column -->
    <ng-container matColumnDef="exam_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam Date</th>
      <td mat-cell *matCellDef="let row">{{row.exam_date | date}}</td>
    </ng-container>
    <!-- The total points Column -->
    <ng-container matColumnDef="totalPoints">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
      <td mat-cell *matCellDef="let row">{{row.totalPoints}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
